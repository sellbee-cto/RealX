<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
	<input type="text" id="model-url" value="https://example.com/hello.png">

<!-- A button to submit the URL entered by the user -->
<button id="submit-button">Update Model</button>
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer id="my-model" 
				src="./chair.glb"
                  ios-src="./assets/hello.usdz"
                  poster="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b%2Fposter-astronaut.png"
                  alt="A 3D model of an astronaut"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
	<script>
		// Get the input field
		const inputField = document.getElementById('model-url');
	  
		// Get the submit button
		const submitButton = document.getElementById('submit-button');
	  
		// Get the image element
		const image = document.getElementById('my-model');
	  
		// When the submit button is clicked, update the src attribute of the image element
		submitButton.addEventListener('click', () => {
		  // Get the value of the input field
		  const modelUrl = inputField.value;
	  
		  // Set the src attribute of the image element to the value of the input field
		  image.setAttribute('src', modelUrl);
		});
	  </script>

    <section class="attribution">
      <span>
        <h1>Astronaut</h1>
      </span>
    </section>
    
    
  </div>
  
  
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
